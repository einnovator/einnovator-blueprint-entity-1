<html xmlns:th="http://www.thymeleaf.org" th:with="title=${'Superhero'}">
<head th:include="layout/layout :: head(title=${title})"></head>
<body th:with="bcs=${ {'Entities', title} }">
	<div th:replace="layout/header"></div>
	
	<div class="container-fluid">
		<div class="layout2">
			<div>		
			
				<div th:replace="layout/breadcrumbs"></div>
		
				<div th:replace="entity/show-details"></div>
					
				<th:block th:with="channelId=${entity.channelId}">
					<div th:replace="layout/comments"></div>
				</th:block>
					
				<div class="container-footer">
					<div class="row">
						<div class="col-6">
							<a class="btn btn-link btn-cancel" th:href="@{${'/entity'}}"><i class="fas fa-chevron-circle-left"></i> Back</a>
						</div>
						<div class="col-6 text-right">
							<a class="btn btn-lg btn-primary" th:href="@{${'/entity/' + entity.uuid + '/edit'}}" title="Edit"> <i class="fas fa-pen"></i> Edit</a>
							<!-- 
							<a class="btn btn-lg btn-primary" th:href="@{${'/entity/' + entity.uuid + '/entity/create'}}" title="Add Superhero"> <i class="fas fa-plus-circle"></i> Add Superhero</a>
							 -->
						</div>
					</div>
				</div>
			</div>	
			<div>
				<div th:replace="layout/panel-right"></div>
			</div>
		</div>
	</div>
		
	<div th:replace="layout/footer"></div>			
	
				

<script>
//<![CDATA[		
$(function() {
	$('.actions').popoverx({});
});	
// ]]>	
</script>
</body>
</html>
